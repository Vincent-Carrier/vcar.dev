{{ define "description" }}{{ .Summary }}{{ end }}
{{ define "main" }}
<main class="Card-lg py-8 sm:mt-12 sm:mx-4">
  <article class="max-w-3xl px-8 md:px-12">
    <header>
      <h1>{{ .Title }}</h1>
      <time class="text-gray-600 font-sans">
        {{- .PublishDate.Format "Monday, January 2, 2006" -}}
      </time>
    </header>
    {{ .Content }}
  </article>
</main>
{{ end }}
