<header class='max-w-prose relative mx-auto'>
  <nav class="absolute mt-8 mr-4 right-0 top-0 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md flex space-x-8
              px-8 py-4 w-auto bg-opacity-80" aria-label="primary">
      {{ $url := .Page.RelPermalink }}
      {{ $pages := dict "/" "/about" "/anecdotes/" "/anecdotes" "/blog/" "/blog" }}
      {{ range $url, $title := $pages }}
          {{ with $.GetPage $url }}
            <a class="hover:text-indigo-700 font-mono font-semibold text-2xl sm:text-xl
            {{ if (eq $url $.Page.RelPermalink) }}text-indigo-700{{ else }}text-gray-700 dark:text-gray-400{{ end }}"
               href="{{ .RelPermalink }}">{{ $title }}</a>
          {{ end }}
      {{ end }}
  </nav>
</header>
